{% set name = "bc-detect-secrets" %}
{% set version = "1.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bc-detect-secrets-{{ version }}.tar.gz
  sha256: adc9f1d189d228cbac4c4735a3714dcef5fde1b2325675a9a6e896d6552e762e

build:
  entry_points:
    - detect-secrets = detect_secrets.main:main
    - detect-secrets-hook = detect_secrets.pre_commit_hook:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pyyaml
    - requests
    - unidiff

test:
  imports:
    - detect_secrets
  commands:
    - pip check
    - detect-secrets --help
    - detect-secrets-hook --help
  requires:
    - pip

about:
  home: https://github.com/bridgecrewio/detect-secrets
  summary: Tool for detecting secrets in the codebase
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - borchero
    - nick-harmening
